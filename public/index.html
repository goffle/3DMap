  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <title>Chadvise</title>
  <script>
    window.onload = function (e) {
      (function () {
        var c = {};
        window.chadvise = c;
        c.load = function (apikey) {
          var div = document.createElement('div');
          div.id = "chadvise";
          document.body.appendChild(div);

          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = '/static/bundle.js';
          s.setAttribute('apikey', apikey);
          s.id = 'chadvise_script';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);

        };
      })();
      chadvise.SNIPPET_VERSION = '0.0.4';
      chadvise.load('aiePVN1PoKt1ri9hNzqD');
    }
  </script>
</head>

<script>
    window.onload = function (e) {
      (function () {
        var c = {};
        window.chadvise = c;
        c.load = function (apikey) {
          var div = document.createElement('div');
          div.id = "chadvise";
          document.body.appendChild(div);

          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = 'https://storage.googleapis.com/chadvisesdk/latest/main.js';
          s.setAttribute('apikey', apikey);
          s.id = 'chadvise_script';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);

        };
      })();
      chadvise.SNIPPET_VERSION = '0.0.4';
      chadvise.load('aiePVN1PoKt1ri9hNzqD');
    }
  </script>
